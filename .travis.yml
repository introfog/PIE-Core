# Script used by CI tool travis.ci

language: java

jdk:
  - openjdk11

# Correctly worked only on linux OS
os:
  - linux

# Sonar cloud configuration
addons:
  sonarcloud:
    organization: "introfog"
    token:
      secure: ""

script: 
  # Script for Sonar cloud
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=introfog_PIE-Core